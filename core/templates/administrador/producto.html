{% extends 'layout/layout.html' %}

{% block contenido %}
    {% include 'message/messages.html' %}
<form method="POST" class ="formulario" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="formulario__titulo">Nuevo Producto</h1>
    <input type="text" class="formulario__input" name="nombre" required>
    <label for="" class="formulario__label">Nombre</label>
    <input type="text" class="formulario__input" name="descripcion" required>
    <label for="" class="formulario__label">Descripcion</label>
    <input type="text" class="formulario__input" name="costo"required>
    <label for="" class="formulario__label">Costo</label>
    <input type="text" class="formulario__input" name="precio_publico" required>
    <label for="" class="formulario__label">Precio Publico</label>
    <input type="text" class="formulario__input" name="precio_mayorista" required>
    <label for="" class="formulario__label">Precio Mayorista</label>
    <input type="text" class="formulario__input" name="stock" required>
    <label for="" class="formulario__label">Stock</label>
    <select class="formulario__input" name="categoria">
        <option value="0">Categoría</option>
        {% for item in categoria %}
            <option value="{{ item.id }}">{{ item.nombre }}</option>
        {% endfor %}
    </select>
    <input type="file" name="imagen" class='formulario__input' multiple>
    <div class="input-group formulario__input">
        <label >Promoción</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="promocion" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Sí</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="promocion" id="inlineRadio2" value="0" checked>
            <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
    </div>
    <br/>
    
    <input type="submit" class="formulario__submit" Value="Crear Producto">
</form>
{% endblock %}
